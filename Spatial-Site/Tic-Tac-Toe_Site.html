<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./Tic-Tac-Toe_Style.css">
    <link rel="icon" type="image/x-icon" href="./Tic-Tac-Toe_Icon.ico">
</head>
<body>
    <h1>به بازی تیک‌-تاک‌-تو خوش آمدید!</h1>
    <div class="container">
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <h3 id="message"></h3>
        <button id="restart" style="display: none;" onclick="restartGame()"><b>بازی مجدد</b></button>
    </div>

    <script src="./Tic-Tac-Toe_Script.js"></script>
</body>
</html>
